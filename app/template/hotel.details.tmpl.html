<div id="mySidenav" class="sidenav"  >
	<a class="closebtn" ng-click="closeSideForm()">&times;</a>
  	<div class="col-md-9 col-md-offset-1">
	 	<div>
	 		<table class="table">
					<th>{{selectedHotel.name}}
					</th>
					<tr> <td>{{selectedHotel.address}} 
					</td></tr>
					<tr> <td>{{selectedHotel.location}}
					</td></tr>
					<tr> <td>{{selectedHotel.rate}} $
					</td></tr>
					<tr> <td></td></tr>
			</table>
		</div>
		<div >
		    <h4>Reservation Form</h4>
		    <form name="form" ng-submit="saveReservation()">
		        <div class="form-group">
		        	<label for="email">Email</label>
			  		<input type="email" 
			  			name="email" id="email" class="form-control"
		            	 ng-model="user.email" required /><br>
		        
		        </div>
		 		<div class="form-group">
		        	<label for="checkin">Check-In Date</label>
				    <input type="date" 
				    	name="checkin" id="checkin" class="form-control"
				    	ng-model="user.checkin" required /><br>
				 </div>
				 <div>
			  		<label for="checkout">Check-Out Date</label>
			  		<input type="date" 
			  			name="checkout" id="checkout" class="form-control"
				    	ng-model="user.checkout" required /><br>
				 </div>
		        
		        <div class="form-actions">
		            <button type="submit" class="btn btn-primary">Place Reservation</button>
		        </div>
		    </form>
		</div>
	</div>

	<div class="col-md-9 col-md-offset-1" ng-show="showSuccessAlert">
	 {{successTextAlert}}
 </div>
</div>
