

<div class="container"  ng-controller="HotelListController">



<!-- Use any element to open the sidenav
<span onclick="openNav()">open</span>
-->
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
	<div>
		<div ng-include="'app/template/hotel.menu.tmpl.html'"></div>
		<div ng-show="loaded==true" class="col-md-8 col-md-offset-0.5">
				<table class="table table-striped table-hover">
					<tr class="info"><th>Name</th><th>Address</th><th>City/State</th><th>Action</th></tr>
					<tr ng-repeat="hotel in hotelss">
						<td>{{hotel.name}}</td>
						<td>{{hotel.address}}</td>
						<td>{{hotel.location}}</td>
						<td><a ng-click="showHotelDetails(hotel)" > View Hotel</a></td>

					</tr>
				</table>
				<ul class="pager">
				  <li><a ng-click= "goPrevious()" ng-if="displayPrev" >Previous</a></li>
				  <li><a ng-click= "goNext()" ng-if="displayNext" >Next</a></li>
				</ul>


		</div>
	</div>
	<div ng-include="'app/template/hotel.details.tmpl.html'"></div>

</div>
